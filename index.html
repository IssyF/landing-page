<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/banner.jpg);">
    <div class="banner-text container">
      <h1>Marketplace Shop</h1>
      <p>Buy things from our sellers</p>
      <a href="#">Sign up for offers</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">

    <h2>How it works</h2>

    <div class="cards">

      <div class="card">
        <img src="images/buy.jpg" alt="">
        <h3>I want to buy something</h2>
        <a href="#">Browse our shops</a>
      </div>

      <div class="card">
        <img src="images/dresses.jpg" alt="">
        <h3>Become a seller</h2>
        <a href="#">Go to seller homepage</a>
      </div>

      <div class="card">
        <img src="images/about us.jpg" alt="">
        <h3>About us</h2>
        <a href="#">Find out more</a>
      </div>

    </div>

  </div>

  <!-- code a footer -->
  <div class="footer">
    <p>Follow us</p>
    <a href="#"><i class="fab fa-linkedin"></i></a>
    <a href="#"><i class="fab fa-twitter-square"></i></a>
    <a href="#"><i class="fab fa-linkedin"></i></a>
  </div>

</body>
</html>
